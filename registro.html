<!DOCTYPE html>
<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1'>        
        <link rel="stylesheet" type="text/css" href="css/general.css">
        <link rel="stylesheet" type="text/css" href="css/formulario.css">
        <script src='js/registro.js'></script>
        <title>Juguetes Perdidos - Registro</title>
    </head>
    <body>
        
        <nav>
            <img class="navLogo" onclick="location.href='./index.html'" src="images/logo.png" id="logo"/>
            <div class="navBotones">
                <button id="registrarse" onclick="location.href='./registro.html'">Crear cuenta</button>
                <button id="login" onclick="location.href='./login.html'">Iniciar sesión</button>
            </div>
        </nav>

        <div class="divFormulario">
            <div class="encabezado">
                <h2>Crear cuenta</h2>
                <h3>Creá tus peluches perzonalizados!</h3>
            </div>

            <form class="formulario" id="formRegistro">
                <div class="formCampo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="formCampo">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="formSubmit">
                    <button type="submit">Crear cuenta</button>
                </div>
                <div class="formResultado" id="resultado"></div>
            </form>
        </div>
        
    </body>
</html>
